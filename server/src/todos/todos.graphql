type Query {
    todos: [Todo]
    todosByChecked(checked:Boolean!): [Todo]
}

type Mutation {
    createTodo(text: String!, checked: Boolean!): Todo
    updateTodo(id: ID!, text: String, checked: Boolean): Todo
    removeTodo(id: ID!): Todo
}

type Todo {
    id: ID!
    text: String!
    checked: Boolean!
}
